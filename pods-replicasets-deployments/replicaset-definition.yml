apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicaset
  labels:
    app: myapp
    tier: front-end
spec:
  replicas: 6
  selector:
    matchLabels:
      app: myapp-pod
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp-pod
        tier: front-end
    spec:
      containers:
        - name: nginx-container
          image: nginx
          resources:
            limits:
              memory: 50Mi
              cpu: "0.2"
            requests:
              memory: 10Mi
              cpu: "0.1"