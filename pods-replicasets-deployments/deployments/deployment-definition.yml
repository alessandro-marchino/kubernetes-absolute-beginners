apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
    type: front-end
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type: front-end
    spec:
      containers:
      - name: nginx-container
        image: nginx
        resources:
          limits:
            memory: 50Mi
            cpu: "0.2"
          requests:
            memory: 10Mi
            cpu: "0.1"
  replicas: 3
  selector:
    matchLabels:
      type: front-end
